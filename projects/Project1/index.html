<body>
    <div class="upperSection">
        <div class="mainContainer">

            <form>
                <div class="innerForm">
                    <label for="name">שם מלא</label>

                        <button type="submit">שליחה</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
